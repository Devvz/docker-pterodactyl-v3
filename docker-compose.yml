version: '2'

services:
    web:
        depends_on:
            - php
        container_name: web1
        hostname: ark-web1
        image: nginx:latest
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./files/
            - ./files/
            - ./files/
            - shared
        networks:
            - web-network-01
    php:
        depends_on:
            - sql
        container_name: php1
        hostname: ark-php1
        #build: .
        #image: quay.io/xyelz/docker-pterodactyl-v3
        volumes:
            - ./files/
            - ./files/
            - ./files/
            - ./files/
            - shared
        environment:
            - "db_host=ark-sql1"
            - "db_port=3306"
            - "db_name=pterodb"
            - "db_user=ptero"
            - "db_pass=pterodbpassword"
            - "panel_url=ptero.home"
            - "timezone=America/New_York"
            - "email_driver=mail"
            - "panel_email=foo@bar"
            - "email_user="
            - "email_pass="
            - "email_domain="
            - "email_port="
            - "admin_email=xyelz@hotmail.com"
            - "admin_pass=PteroAdmin1"
            - "admin_stat=1"
        ports:
            - "9000:9000"
        networks:
            - web-network-01
    sql:
        container_name: sql1
        hostname: ark-sql1
        image: mariadb:latest
        command: mysqld
        volumes:
            - dbdata:/var/lib/mysql/
        environment:
            - "MYSQL_DATABASE=pterodb"
            - "MYSQL_ROOT_PASSWORD=pterosqlpassword"
            - "MYSQL_PASSWORD=pterodbpassword"
            - "MYSQL_USER=ptero"
        networks: web-network-01
        ports:
            - "3306:3306"
volumes:
    shared:
    dbdata:
networks:
    web-network-01:
        driver: bridge
        
